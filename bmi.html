<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <h1>BMI Calculator</h1>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>
<link rel="stylesheet" href="./bmi.css"> <!--STYLESHEET-->
<script src="./bmi.js"></script>         <!--SCRIPT-->
  <body>
    <div class="innercontent">
      <div class="sections">
        <form action="">
          <label>Weight(in Kg):</label
          ><input type="number" placeholder="Enter Weight in Kg" class="wt" />
          <label>Height(in cm):</label
          ><input type="number" placeholder="Enter height in m" class="ht" />
          <button class="btn">Click Here</button>
        </form>
      </div>
      <div class="sections">
        <h2>BMI</h2>
        <h4 class="bmiresult"></h4>
      </div>
      <div class="sections">
        <table>
          <th>BMI</th>
          <th>Value</th>
          <tr class="under_weight">
            <td><18.5</td>
            <td>Underweight</td>
          </tr>
          <tr class="normal_weight">
            <td>18.5-24.9</td>
            <td>Normal Weight</td>
          </tr>
          <tr class="over_weight">
            <td>25-29.9</td>
            <td>Overweight</td>
          </tr>
          <tr class="obesity">
            <td>>=30</td>
            <td>Obesity</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
